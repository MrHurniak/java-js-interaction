<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="heading__container">
    <h1 class="heading">TODO</h1>
</div>
<div class="todo">
    <ul id="todos" class="todo__list">
    </ul>

    <form id="todo-creator" class="todo__creator">
        <div class="todo__field">
            <input class="todo__input" tabindex="1" id="task" name="task" type="text" placeholder="Input you task here"
                   maxlength="250" required/>
            <label for="task" class="todo__label">Your task</label>
        </div>
        <input class="todo__submit" type="submit" tabindex="2"/>
    </form>
</div>

</body>
<script src="js/index.js"></script>
</html>
